{% extends "layout.html" %}

    {% block title %}
        Login
    {% endblock %}

    {% block main %}
        <form action="/login" method="post">
            <div class="text-center">
                <input type="text" autocomplete="on" class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username">
                <input type="password" autocomplete="on" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password">
                <button class="btn btn-primary" type="submit">Log In</button>
            </div>
        </form>
    {% endblock %}
