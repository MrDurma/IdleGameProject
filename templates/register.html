{% extends "layout.html"%}

{% block title %}
    Register
{% endblock %}
{% block main %}
    <form action="/register" method="post">
        <div class="text-center">
            <input type="text" autocomplete="off" class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username">
            <input type="password" autocomplete="off" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password">
            <input type="password" autocomplete="off" class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm password">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
</form>
{% endblock %}
